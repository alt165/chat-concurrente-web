<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat WebSocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    #chatLog {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 5px;
    }
    .system-message {
      color: #888;
      font-style: italic;
      margin-bottom: 5px;
    }
    #userList {
      border: 1px solid #ccc;
      max-height: 100px;
      overflow-y: auto;
      padding-left: 20px;
      margin-top: 5px;
      background: #fff;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
      margin-right: 5px;
    }
    #username {
      width: 180px;
    }
    #messageInput {
      width: 400px;
    }
  </style>
</head>
<body>

<h1>Chat WebSocket</h1>

<label for="username">Nombre de usuario:</label>
<input id="username" type="text" placeholder="Escribe tu nombre" />
<button id="connectBtn">Conectar</button>

<p>
  Usuarios conectados: <span id="userCount">0</span>
</p>

<div id="chatLog"></div>

<div>
  <input id="messageInput" type="text" placeholder="Escribe tu mensaje" autocomplete="off" disabled />
  <button id="sendBtn" disabled>Enviar</button>
</div>

<h3>Usuarios conectados:</h3>
<ul id="userList"></ul>

<script src="chat.js"></script>

</body>
</html>
